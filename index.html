<!DOCTYPE html>
<html>
<head>
    <title>Access Netlify Function</title>
</head>
<body>
    <h1>Access Netlify Function</h1>

    <!-- Display area for retrieved data -->
    <div id="dataDisplay"></div>

    <script>
        // Netlify function URL
        const netlifyFunctionURL = 'https://yoursite.netlify.app/.netlify/functions/your-function';

        // Function to fetch data from the Netlify function
        function fetchData() {
            fetch(netlifyFunctionURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Handle the data retrieved from the Netlify function
                    document.getElementById('dataDisplay').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error retrieving data from Netlify:', error);
                });
        }

        // Call the fetchData function when the page loads
        fetchData();
    </script>
</body>
</html>
